<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list tag demo</title>
  </head>
  <body>
    <!--this is a order list-->
    <ol type="i">
      <h3>
      <li>tomatoes</li>
      <li><em>baby</em> carrots</li>
      <li><strong>Lays</strong> chips</li>
      </h3>
    </ol>
<!--this is a order list-->
<ul>
  <li type ="square">apples</li>
  <li type ="square">oranges</li>
  <li type ="square">bananas</li>
</ul>
<!--nested list-->
<h3>cats and dogs relationships</h3>
<ol>
  <li>they don't like dogs</li>
  <li>actually they hate them</li>
    <ul>
      <li><em>well actually why not?</em></li>
      <li>why dont they like dogs?</li>
    </ul>
</ol>
<img src="img/castle.gif" alt="castle">
  </body>
</html>
